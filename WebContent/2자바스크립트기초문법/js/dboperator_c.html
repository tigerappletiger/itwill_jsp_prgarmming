<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<script type="text/javascript">
			var num1=10;
			var num2=3;
			num1+=num2;//연산자 우선순위 산술 연산자가 대입연산자보다 우선순위가 높다
			document.write(num1+"<br/>");
			num1-=num2;//10
			document.write(num1+"<br/>");
			num1*=num2;//30
			document.write(num1+"<br/>");
			num1%=num2;//0
			document.write(num1+"<br/>");
			num1/=num2;//10
			document.write(num1+"<br/>");
			document.write("<br><br>");
	</script>
</head>
<body>
 <hr>
</body>
</html>
