 		<script type="text/javascript">
				//변수 t를 선언하고 초기값을 "<table border='1'>"
				var t="<table border='1'>";
				//여러개의 문자열 데이터가 하나의 문자열로 결합되어 변수t에 저장됩니다.
				//한개의 문자열 데이터로 결합됩니다.
				t+="<tr>";//tr="<table border='1'>"+"<tr>"
				t+="<td>1</td><td>2</td><td>3</td>"
				t+="</tr>";
				t+="</table>"//복합대입연산자를 사용해서 하나의 문자열로 만들수있다.
				document.write(t);
 		</script>
