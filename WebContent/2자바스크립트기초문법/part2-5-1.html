<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>

	<script type="text/javascript">
	
		//num1변수를 선언하고 15를 저장
		var num1 = 15;
		//num2변수를 선언하고 2를 저장
		var num2 = 2;
		//result변수를 선언
		var result;
		//num1변수에 저장된 값과 num2변수에 저장된 값의 합을 result 변수에 저장
		result = num1 + num2;
		//result변수에 저장된 값을 출력 후 한 줄 띄어 줍니다.
		document.write(result,"<br>")
		//num1변수에 저장된 값과 num2변수에 저장된 값의 차의 결과값을 result변수에 저장합니다.
		result = num1 - num2;
		//result변수에 저장된 값을 출력 후 한 줄 띄어 줍니다.
		document.write(result,"<br>")
		//num1변수에 저장된 값 곱하기 num2변수에 저장된 값의 결과를 result변수에 저장합니다.
		result = num1 * num2;
		//result변수에 저장된 값을 얻어 출력 후 한줄 띄어 줍니다.
		document.write(result,"<br>")
		//num1변수에 저장된 값 나누기 num2변수에 저장된 값의 결과를 result변수에 저장합니다.
		result = num1 / num2;
		//result변수에 저장된 값을 얻어 출력 후 한줄 띄어 줍니다.
		document.write(result,"<br>")
		//num1변수에 저장된 값을 num2변수에 저장된 값으로 나눈 나머지 값을 구해 result 변수에 저장합니다.
		result = num1 % num2;
		//result 변수에 저장된 값을 얻어 출력합니다.
		document.write(result);
	</script>

</head>
<body>

</body>
</html>
