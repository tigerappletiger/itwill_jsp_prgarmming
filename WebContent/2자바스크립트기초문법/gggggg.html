<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<script type="text/javascript">
			var a=4;
			var b=3;
			var c=2;
			var d=1;
			var sum=0;
			sum=++a;
			document.write("a값="+a+"<br>");
			document.write("a합="+sum+"<br><br>");
			sum=b++;
			document.write("b값="+b+"<br>");
			document.write("b합="+sum+"<br><br>");
			sum=++c;
			document.write("c값="+c+"<br>");
			document.write("c합="+sum+"<br><br>");
			sum=d++;
			document.write("d값="+d+"<br>");
			document.write("d합="+sum+"<br><br>");
			// a++후위증가 먼저 값을 대입을 하고 값을 증가시킨다.
			// ++a 전위증가 먼저 값을 증가시키고 값을 대입한다.
	</script>
</head>
<body>

</body>
</html>
