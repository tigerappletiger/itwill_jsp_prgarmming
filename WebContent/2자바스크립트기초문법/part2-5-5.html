<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var a=10;
		var b=20;
		var c=10;
		var f="20";
		//a변수에 저장되어 있는 값이 b변수에 저장되어있는 값보다 크냐 ??
		var result=a>b;
		document.write(result+"<br><br>");
		//a변수에 저장되어있는 값이 b정수에 저장되어있는 값보다 작냐?
		result=a<b;
		document.write(result,"<br><br>");
		//a변수에 저장된 값이 b변수에 저장된 값보다 작거나 같냐 ?
		result = a<=b;
		document.write(result,"<br><br>");
		//b변수에 저장된 값이 f변수에 저장된 값과 같냐?
		result = b==f;
		document.write(result,"<br><br>");
		//데이터 종류와 상관없이 데이터가 같으므로 참  =자바스크립트
		result = b===f;
		//b와 f의 데이터 타입, 데이터형이 같냐고 묻는다
		document.write(result,"<br><br>");
		//a변수에 저장되있는 값이 b변수값과 다르냐?
		result= a!=b;
		document.write(result,"<br><br>");
		
	</script>
	<hr>
</body>
</html>
