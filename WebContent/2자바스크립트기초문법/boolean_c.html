<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>논리형 데이터를 변수에 저장하자</title>

	<script type="text/javascript">
		
		//a라는 이름의 변수 메모리 공간을 만들고 true(참)을 저장
		var a;
		a = true;
		//b라는 이름의 변수 메모리 공간을 만드는 동시에 false(거짓)을 저장
		var b = false;
		//10이라는 숫자가 5라는 숫자보다 크냐? 라는 물음의 결과값 true(참)을 얻어
		//c라는 이름의 변수 메모리 공간을 만들어서 저장
		var c = 10 > 5;
		
		var d = Boolean(null);
		
// 		document.write(a, "<br>"); ctrl + shift + c
		document.write(b, "<br>");
		document.write(c, "<br>");
		document.write(d, "<br>");
	
	</script>

</head>


<body>
		<!-- 1<br/>
		2<BR>
		3<br>
		4<Br> ctrl + shift + / --> 


</body>
</html>
