<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<style type="text/css">
		td{
			text-align: center; /*td요소 내부에 있는 모든 요소들을 중앙 정렬  */
		}	
		/* <!--태그명 선택자로 아래쪽 폼을 선택해서 몽땅 선택해서 가져온다 (태그명 선택자)  -->
		<!--웹브라우저 로딩한 html태그중에서 td태그들을 모두 배열에 담아 선택해옴  --> */
		input{
			width: 100%;
		}
	</style>
		<script type="text/javascript">
		function renew(item) {
			//id 속성값이 data인 요소 input을 선택해서 가져와서 data변수에 저장
			var data= document.getElementById("data");
			//renew함수의 매개변수 item으로 전달받은 값이 clear이 ㄹ경우에
			//클리어 버튼을 입력했을때 
				if(item=='clear'){
					data.value='';
					//id속성의 값이 data인 input 요소의 value속성값을 빈공백 문자로 표시해서
					//출력했던 데이터를 제거시키는 효과를 주자 
				}
				else if(item=='='){
					//버튼을 클릭했을 경우 eval('1+2') 숫자형태의 문자열을 집어넣으면 계산해서 숫자로 반환한다.
					//eval()함수는 eval함수안에 숫자형태의 문자열 수식을 계산하여 숫자로 반환해주는 함수이다.
					data.value=eval(data.value);
					//id속성값이 data인 input요소에 누적된 수식을 계산한 결과를 eval함수로부터 얻어 
					//id속성값이 data인 input의 value속성의 값으로 설정하여 화면에 나타내기
				}
				else{ //clear버튼,=버튼을 제외한 다른 수식 버튼등을 클릭했을 경우
					  //id속성값이 data인 input요소에 value속성의 값을 계속 누적시킨다.
					  data.value +=item;
				}
		}
		</script>
</head>
<body>
	<table border="1" align="center"><!-- 중앙정렬  -->
		<tr>
			<td colspan="4">
				<input type="text" id="data" name="data2" readonly />
			</td>
		</tr>
		<tr>
			<td><input type="button" value="1" onclick="renew(1);"></td>
			<td><input type="button" value="2" onclick="renew(2);"></td>
			<td><input type="button" value="3" onclick="renew(3);"></td>
			<td><input type="button" value="+" onclick="renew('+');"></td>
		</tr>
		<tr>
			<td><input type="button" value="4" onclick="renew(4);"></td>
			<td><input type="button" value="5" onclick="renew(5);"></td>
			<td><input type="button" value="6" onclick="renew(6);"></td>
			<td><input type="button" value="-" onclick="renew('-');"></td>
		</tr>
		<tr>
			<td><input type="button" value="7" onclick="renew(7);"></td>
			<td><input type="button" value="8" onclick="renew(8);"></td>
			<td><input type="button" value="9" onclick="renew(9);"></td>
			<td><input type="button" value="*" onclick="renew('*');"></td>
		</tr>
		<tr>
			<td colspan="2"><input type="button" value="0" onclick="renew(0);"></td>
			<td><input type="button" value="." onclick="renew('.');"></td>
			<td><input type="button" value="/" onclick="renew('/');"></td>
		</tr>
		<tr>
			<td colspan="2"><input type="button" value="=" onclick="renew('=');"></td>
			<td colspan="2"><input type="button" value="clear" onclick="renew('clear');"></td>
		</tr>
	</table>
</body>
</html>
