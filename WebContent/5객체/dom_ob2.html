<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 <title>DOM객체</title>
</head>
<body>
	<div>
		<h1>선호하는 음식</h1> 
		<div id="food_1">
			<h2 id="title">한식 </h2>
			<ol>
				<li><a href="#">김치</a></li>
				<li>불고기</li>
				<li>비빔밥</li>
			</ol>
		</div>
			<div id="food_2">
				<h2>양식</h2>
				<ol id="list">
					<li>돈까스</li>
					<li id="pizza">피자</li>
					<li>파스타</li>
				</ol>
			</div>
	    </div>    
	     
	    <script type="text/javascript">
	    		//html 태그 중(dom객체 중에서 ) <h1> dom객체만 선택해서 가져옴 
	    		document.getElementsByTagName("h1")[0].style.color="green"; 
	    		//h1 요소들을 배열에 저장해서 그값들을 반환한다.
	    		//돔 객체들만 선택해서 새로운 배열에 저장하여 배열 자체를 반환 받는데... 배열의 0번째 인덱스 위치에 
	    		//저장된 <h1> 선호하는 음식</h1> 요소만 선택하여 
	    		// css글자 색상을 초록색으로 적용
	    		
	    		//id속성값이 title인 요소를(dom객체를 )선택해서 가져와서
	    		//css로 글자색상을 빨간색으로 적용
	    		document.getElementById("title").style.color="blue";
	    		//<h2 id="title">한식 </h2> 리턴해준
	    		//id 속성값이 food_1인 요소와 하위요소 <li>요소들만 선택해서 가져와서
	    		//그중에서.. 두번째<li>요소만 최종선택한 후, 배경색상을 빨간색으로 적용 (style.backgroundcolor=red)
	    		/* var div=document.getElementById("food_1");
	    		var lis=div.getElementsByTagName("li")[1];
	    		lis.style.backgroundcolor="blue"; */
	    		
	    		var div=document.getElementById("food_1").getElementsByTagName("li")[1].style.backgroundColor="yellow";
	    		 
	    		
	    </script> 
</body>
</html>
