<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
		<div id="wrap">
			<p>내용1</p>
			<p>내용2</p>
			<p>내용3</p>
			<p>내용4</p>
			<p id="121">치킨</p>
		</div>
		
		<script type="text/javascript">
			//id속성값이 "wrap"인 <div>를 선택하고,
			//이 <div>요소를 기준으로 인접관계선택자 children를 이용해 
			//첫번째 자식 <p>내용1</p> 요소를 최종 선택해
			//글자 색상 빨간색으로 적용
			document.getElementById("wrap").children[0].style.color="red"; //칠드런은 모든 자식요소를 배열에 담아서 가져오는데
			//그중에서 0번째 인덱스 값만 가져오자 라는뜻이다.
			
			//반복문의 조건식에 노트 타칩의 값을 검사하여 요소 노드가 아닐경우에는
			//계속해서 다음 요소가 선택 되도록 반복을 이용함
			//정상적으로 nextobject에 요소노드가 저장되면 노드 타입값이 1이 되므로
			// 반복문이 종료되고 배경색이 노란색으로 적용됨
			
			//<p>내용2</p>
			var p =document.getElementsByTagName("p")[1];
			//<p>내용3</p>
			var nextObject = p.nextSibling;
			var next=document.getElementById("121").text().nodeType;
			alert(next);
			var value=nextObject.nodeType;
			document.write("1. "+value,"<br>"); 
			
			while(nextObject.nodeType !=1){
				nextObject =nextObject.nextSibling;
			}
			
			nextObject.style.backgroundColor="yellow";
			var value=nextObject.nodeType;
			document.write("2. "+value); 
			
		</script>
</body>
</html>
