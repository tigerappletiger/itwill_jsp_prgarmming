<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
 	
 	<h1 id="title">마우스 아웃</h1><!--h1요소 , 타이틀은 id속성값 ,마우스 아웃은텍스트노드   -->
 	
 	<a href="#" id="btn"><img src="images/btn_out.gif"/></a>
 	
 	<p id="img_src"></p>
 	
 	<script type="text/javascript">
 		//id속성의값이 "btn" <a>요소를 선택해서 가져와서 thebtn변수에 저장
 		var thebtn= document.getElementById("btn");
 		
 		// id속성값이 "img_src"인 <p> 요소를 선택해서 가져와서 s 변수에 저장
 		var s= document.getElementById("img_src");
 		
 		//id속성값이 btn인 <a>요소에 마우스를 올리는 행위(동작)을 등록하여
 		//사용자가 <a>요소에 마우스를 올릴떄마다 이벤트가 발생되게하여 function(){}코드가 실행되게 선언
 		thebtn.onmouseover=function(){
 			//alert("마우스 올렸네~");
 			//id속성값이 "title"인 <h1>요소의 텍스트 노드값을 "마우스 아웃" 에서 -> "마우스 오버"로 변경
 			document.getElementById("title").innerHTML ="마우스 오버";//중요
 			//마우스 아웃을 선택해옴 <h1>은 문서 객체이다.
 			
 			//<img>요소를 선택해서 가져와서 src속성의 값을 "images/btn_over.gif"로 변경 시켜
 			//마우스 오버된 이미지로 바뀌게 하자
 			thebtn.children[0].src="images/btn_over.gif"
 			
 			s.innerHTML=thebtn.children[0].src;
 			//마우스 오버된 <img>요소를 선택해 src속성값을 <p>요소의 텍스트 노드 위치에 출력하자.
 			
 			
 		}
 		//선택자
 		
 		// <a id="btn">요소에서 마우스 포인터를 벗어나는 행위를 했을때 onemouseout
 		// id속성값이 title인 <h1>요소의 텍스트 노드값을 마우스 아웃으로 바뀌게 하고
 		 	thebtn.onemouseout =function(){
 			document.getElementById("title").innerHTML="마우스 아웃";
 			//<img>요소를 선택해 src속성값을 "images/btn_out.gif"로 변경시켜 마우스 아웃된 이미지가 나오도록 하지
 			thebtn.children[0].src="images/btn_over.gif"
 				//<img>요소를 선택해 src속성값을 "images/btn_out.gif"로 변경시켜 마우스 아웃된 이미지가 나오도록 하지
 				
 				//마우스 아웃된 img태그를 선택해 img태그의 src속성값을 얻어
 		//<p>요소의 텍스트 노드 위치에 설정하여 출력하자.
 			s.innerHTML= thebtn.children[0].src;
 		}
 		
 			
 		
 			
 	
 		</script>
</body>
</html>
