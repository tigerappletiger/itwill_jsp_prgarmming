<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<script type="text/javascript">
		//setinterval() 메소드
		//setInterval(callback, delay)
		//일정한 시간간격으로 스크립트 실행문을 반복하여 실행시킬때 사용함
		// 즉! 일정한 시간간격으로 자동으로 사진이 바뀌는 사진첩을 만든다거나 자동으로 흐르는 슬라이드 배너를 만들떄 사용함 
		//기본 문법
		// var  참조변수 =setinterval("스크립트 실행문", 시간간격);
		// var t= setinterval(i++,3000);// 3초마다 변수 i의 값이 1씩 증가 됩니다.
		// 시간간격은 1/1000초 단위인 밀리초로 (msc)단위로 작성 해야함 
		// 가령 , 3초 간격 이라면 3초 *1000 이므로 3000으로 작성 해야한다.
		// 여기서 참조변수는 setinterval() 메소드를 제거시킬때 사용됩니다/.
		
		// clearinterval()메소드
		//->setinterval()메소드를 사용하여 일정한 시간 간격으로 계속해서 반복해 실행되는것을 취소 하고자 할때 사용함
		// 즉 이메소드는 자동으로 바뀌는 사진을 멈추고자 할때 사용함
		// 기본문법
		// clearinterval(참조변수);
		// clearinterval(t); t에 참조되있는 setinterval이라는 메소드를 삭제 시킵니다.
		
		//예제주제:다음 예제는 setinterval( )메소드를 이용하여 일정한 시간간격으로 i변수의 값을 1씩 증가시켜
		// 웹브라우저 내부의 컨솔탭에 로그로 출력하기
		// 정지 버튼을 클릭 했을때 clearinterval 메소드를 호출하여 동작이 정지 되도록 하자.
		var i=0;
		//3초 간격으로 실행문인 console.log(i++)를 실행시킴
		var auto=setInterval("console.log(i++);", 3000);// 3초뒤 실행
	</script>
</head>
<body>
	<!-- 버튼을 클릭하면 오토변수에 저장된 셋인터벌 메소드를 삭제합니다.  -->
	<button onclick="clearInterval(auto)">정지</button>
	
	
</body>
</html>
