<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<script type="text/javascript">
	//새 팝업 창띄우기
	var pop =window.open("winpopup.html","무인도 데려가줘",
			"width=300,height=400,left=300,top=10,scrollbars=yes,toolbars=yes,location=yes");
	//팝업창을 변수에 저장
	</script>
</head>
<body>
<!-- 버튼을 클릭했을때
자바 스크립트의 코드가 실행되어 변수 팝이 참조하고있는 팝업창의 위치를 모니터 기준으로 왼쪽에서 200픽셀만큼 이동하고, 위쪽에서 300픽스만큼
이동시킵니다. 또한 팝업창에 포커스 메소드를 적용해 가장 앞으로 뛰오도록함 -->
	<button onclick="pop.moveTo(200, 300); pop.focus();">브라우저 창 위치 변경</button>
		<br><br>
			<!-- 버튼을 클릭했을때 팝업창의 너비가 200픽셀로,높이가 300픽셀로 바뀝니다 또한 팝업창의 포커스 메소드를 적용해
			가장 앞으로 뛰우도록 합니다. -->
	<button onclick="pop.resizeTo(200, 300);pop.focus();">브라우저 창 크기 변경</button>
</body>
</html>
