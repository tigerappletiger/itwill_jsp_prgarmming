<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<script type="text/javascript">
		function CheckID(){
			//아이디 입력 <input> 선택해서 가져와서 uID변수를 선언하여 저장
			var id=document.getElementById("uID");
			//입력한 아이디값이 3자 미만이거나 8자를 초과할 경우
			if(id.value.length<3 || id.value.length>8 ){
				//아이디는 3자이상 8자이내로 입력해야합니다. ->경고 메시지창 뛰우기
				alert("아이디는 3자이상 8자이내로 입력해야합니다.");
				//아이디 입력<input> 요소에 빈공백을 주어 입력했던 내용이 모두 삭제되는 효과를 주자
				id.value=" ";
				//CheckID()함수 빠져 나가기
				return false;
			}
			else {
				//입력한 아이디 값이 3자리 미만이거나 8자를 초과하지 않을 경우 (제대로 입력 했다면)
				if(window.confirm("이 아이디를 정말로 사용하시겠어요?")){
					//이 아이디를 정말로 사용하시겠어요? 메세지와 함꼐 confirm()창을 뛰우고
					//확인 버튼을 눌렀을떄 
					//register.html(부모창) 페이지의 id속성값이 uID인 <input>태그인value속성값을
					//현재 checkid.html(자식창)의 아이디 입력 input태그에 입력된 값으로 설정
					//설정후 ~ 자식창인? checkid.html 창닫기
					opener.document.getElementById("uID").value=id.value;
					window.close();
				}
			}
		}
	</script>
</head>
<body>
	아이디
	<input type="text" name="uID" id="uID"/>
	<input type="button" onclick="CheckID();" value="유효성확인"/>
</body>
</html>
