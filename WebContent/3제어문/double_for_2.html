<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var i,j;
		for(i=2;i<=9;i++){
				document.write("<h1>"+i+"단</h1>");
					for(j=1;j<=9;j++){
						document.write(i+"*"+j+"="+i*j+"&nbsp&nbsp&nbsp&nbsp");// 2~9단
						}
				document.write("<br>");
		}//헤드나 바디나 상관없음, 스크립트 선언을  바디에 해주면 헷갈릴수도 있어서 헤드에 선언많이 해주는데 상관없음
		//가독성을 좋게하기위해서 가벼운 문서는 헤드에 선언하고, 무거운 문서는 바디에 선언한다.
	</script>
</body>
</html>
