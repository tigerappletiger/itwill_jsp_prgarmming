<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<script type="text/javascript">
		/* 문제풀기 : 와일을 사용하여 1~30까지 2의 배수이면서 6의 배수인 숫자만
		출력 하기 */	
		var i=1;
		while(i<=30){
			if((i%2==0)&&(i%6==0)){
				document.write(i+" ");
			}
			i++;
		}
	</script>
</head>
