<body>
	 	<script type="text/javascript">
	 	 //방문자에게 좋아하는 숫자를 입력받아 변수에 저장
	 	 var num= prompt("당신이 좋아하는 숫자를 입력하세요 :", 0);
	 	 //입력이 짝수라면 ?
	 		if(num%2==0)// 2로 나눠서 나머지가 0이면 짝수이다.
	 			document.write(num+"값은 당신이 좋아하는 짝수입니다.");
	 		else//만족하지 않는다면 않았을때만 else 실행문을 실행시킨다.
	 			document.write(num+"값은 당신이 싫어하는 홀수입니다.");
	 	</script>
</body>
