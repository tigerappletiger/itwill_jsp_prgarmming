<body>
	<script type="text/javascript">
		var i;
		for(i=1;i<=10;i++){
			if(i%2==0){
				continue;//바로 증가연산자로 이동
			}
			document.write(i+" ");
		}
		/*변수값이 2의 배수일 경우에만  
		변수값이 2의배수가 아닐떄만 출력*/
	</script>
</body>
