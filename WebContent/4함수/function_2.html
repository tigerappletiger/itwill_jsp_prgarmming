<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
 <!--colorBg라는 함수를 만들고 아래의 배경색 바꾸기 버튼을 클릭할때마다 colorBg함수가 호출되어 
 브라우저의 배경색상을 바꾸도록한다.  -->
 <script type="text/javascript">
	//4개의 색상데이터를 저장할 배열 메모리 공간 생성 	
 	var i=0;
	//color[배열 인텍스 위치 번호]
	//바디 태그한쌍 선택해서가져옴 웹에 출력되는 부분이 바디이다. <body> </body>한쌍을 불러와 바디태그에 저장
	var color=["white","yellow","aqua","purple"];//0123
	
	function colorBg(){//함수 선언문
		i++;
		//함수 실행문
 		//변수 i저장된 데어트를 1증가시킨다
 			if(i>=color.length){
 			 i=0;
 			}
 		//스타일 css 문법을 이용하여 바디 요소의 배경색상을 칼라 배열의 인덱스 위치애 저장된값을 설정
 		var bodyTag= document.getElementsByTagName("body")[0];
 		bodyTag.style.backgroundColor=color[i];// 바디 영역의 배경색이 바뀐다.
	} 
	
	
 </script>
</head>
<body>
  <!--배경색 바꾸기 버튼을 클릭했을때 colorBg()함수를 호출하여 실행문을 실행시키자  onclick-->
  <button onclick="colorBg();">배경색 바꾸기</button> <br> 
</body>
</html>
