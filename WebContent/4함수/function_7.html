<!-- 
	함수 정의문 내에 실행문을 실행한후, 계산된 결과값을 리턴구문으로 함수 호출문에 되돌려주는 예제
	
 -->
 	<script type="text/javascript">
 		function myFnc(a,b){
 			var num= a*b;
 			return num;// 함수를 호출한 장소로 넘변수의 값을 리턴한다
 			
 		}
 		//함수 호출문 
 		document.write(myFnc(10,2));// 10과2를 전달해서 
 		// a*b의 결과값을 반환받아서 출력
 		/* var result =myFnc(10,20);
 		document.write(result); */
 	</script>
