<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
  <script type="text/javascript">
  	//주제: 함수 정의문과 익명함수를 변수에 참조시키는 두가지 방식으로 함수를 선언한 것을 호출
  	//하여 실행문을 실행한 예제
  	var i =0;
    function myFnc(){//함수의 기능 i변수 값을 1증가시키고 헬로 i변수 값을 출력해주는 함수
    	i++;
    	document.write("hello"+" "+i,"<br>");
    }//함수 정의문 //방법 1
    myFnc();
    var theFnc =function(){
    	i++;
    	document.write("bye"+i,"<br>");
    }
    //함수 호출하는 방법 2
    //참조변수명();
    theFnc();//변수 theFnc에 저장되어있는 익명함수 호출
    //함수 방법 2
    /* var 참조변수 = 이름이없는 익명 함수명 (){
    	함수의 기능을 코드로 작성
    } */
    /*예제를 실행하면 먼저 myfnc의 실행문이 실행되어 hello1이 출력되고 이어서 thefnc()함수 호출문으로 함수가 실행되어
    bye 가 출력됩니다.*/
  </script>
